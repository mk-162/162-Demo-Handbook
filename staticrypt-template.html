<!DOCTYPE html>
<html class="staticrypt-html">
<head>

    <title>/*[|template_title|]*/0</title>

    <meta http-equiv="expires" content="0" />
    <meta http-equiv="pragma" content="no-cache" />

    <style>

        * { margin: 0; padding: 0; box-sizing: border-box; }

        .staticrypt-html { height: 100%; }
        .staticrypt-body { height: 100%; margin: 0; }

        .staticrypt-content {
            height: 100%;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
            background-color: #0A0A0B;
            color: #888888;
            display: flex;
            align-items: center;
            justify-content: center;
            -webkit-font-smoothing: antialiased;

        .hidden { display: none !important; }

        .staticrypt-spinner-container {
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #0A0A0B;
        }

        .staticrypt-spinner {
            display: inline-block;
            width: 2rem;
            height: 2rem;
            border: 0.25em solid #222222;
            border-right-color: #F97316;
            border-radius: 50%;
            animation: spinner-border 0.75s linear infinite;
        }

        @keyframes spinner-border {
            100% { transform: rotate(360deg); }
        }

        .lock-container {
            width: 100%;
            max-width: 420px;
            padding: 2rem;
        }

        .lock-logo-area {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .lock-logo-area .logo-text {
            font-family: 'Inter', sans-serif;
            font-weight: 700;
            font-size: 2rem;
            letter-spacing: -0.02em;
            color: #FAFAFA;
            margin-bottom: 0.25rem;
        }

        .lock-logo-area .logo-accent {
            background: linear-gradient(135deg, #F97316, #FB923C);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .lock-logo-area .subtitle {
            font-size: 0.85rem;
            color: #6B7280;
        }

        .lock-card {
            background-color: #141415;
            border: 1px solid #222222;
            border-radius: 0.75rem;
            padding: 2rem;

        .lock-card .staticrypt-instructions p {

            line-height: 1.6;
            margin-bottom: 1.5rem;
            color: #888888;
        }

        .lock-card .staticrypt-instructions .staticrypt-title {
            display: none;
        }

        .staticrypt-hr { display: none; }

        .staticrypt-password-container {
            position: relative;
            margin-bottom: 1rem;
        }

        .lock-label {
            display: block;
            font-family: 'Inter', sans-serif;
            text-transform: uppercase;
            font-size: 0.7rem;
            font-weight: 600;
            letter-spacing: 0.1em;
            color: #6B7280;
            margin-bottom: 0.5rem;
        }

        .staticrypt-password-container input[type="password"],
        .staticrypt-password-container input[type="text"] {
            width: 100%;
            padding: 0.75rem 2.5rem 0.75rem 1rem;
            background-color: #0A0A0B;
            border: 1px solid #222222;
            border-radius: 0.5rem;
            color: #FAFAFA;
            font-family: 'Inter', sans-serif;
            font-size: 0.9rem;
            outline: none;
            transition: border-color 0.15s ease, box-shadow 0.15s ease;
            box-sizing: border-box;
        }

        .staticrypt-password-container input[type="password"]:focus,
        .staticrypt-password-container input[type="text"]:focus {
            border-color: #F97316;
            box-shadow: 0 0 0 2px rgba(249, 115, 22, 0.2);
        }

        .staticrypt-password-container input::placeholder {
            color: #4B5563;
        }

        .staticrypt-toggle-password-visibility {
            cursor: pointer;
            height: 18px;
            width: 18px;
            opacity: 0.5;
            padding: 0;
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
        }

        label.staticrypt-remember {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
            cursor: pointer;
            font-size: 0.8rem;
            color: #6B7280;
        }

        .staticrypt-remember input[type="checkbox"] {
            accent-color: #F97316;
            width: 16px;
            height: 16px;
            margin-right: 0;
        }

        .staticrypt-decrypt-button {
            width: 100%;
            padding: 0.75rem;
            background: linear-gradient(135deg, #F97316, #EA580C);
            color: #ffffff;
            border: none;
            border-radius: 0.5rem;
            font-family: 'Inter', sans-serif;
            font-weight: 600;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .staticrypt-decrypt-button:hover {
            background: linear-gradient(135deg, #FB923C, #F97316);
            box-shadow: 0 0 40px rgba(249, 115, 22, 0.2);
        }

        .lock-footer {
            text-align: center;
            margin-top: 2rem;
            font-size: 0.7rem;
            color: #333333;
        }

            rememberExpirationKey: "staticrypt_expiration",

                toggleIcon.alt = templateToggleAltHide;
                toggleIcon.title = templateToggleAltHide;
            } else {
                passwordInput.type = "password";
                toggleIcon.src = imgSrcEyeClosed;
                toggleIcon.alt = templateToggleAltShow;
                toggleIcon.title = templateToggleAltShow;

        document.getElementById("staticrypt-form").addEventListener("submit", async function (e) {
            e.preventDefault();

            const password = document.getElementById("staticrypt-password").value,
