name: Build, Encrypt & Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install MkDocs + Material
        run: pip install mkdocs-material

      - name: Build MkDocs
        run: mkdocs build --strict

      - name: Inject base tags for StatiCrypt compatibility
        run: |
          python3 << 'PYEOF'
          import os

          site_dir = "site"
          base_path = "/162-Demo-Handbook/"

          for root, dirs, files in os.walk(site_dir):
              for f in files:
                  if not f.endswith(".html"):
                      continue
                  filepath = os.path.join(root, f)
                  reldir = os.path.relpath(root, site_dir).replace("\\", "/")
                  if reldir == ".":
                      page_base = base_path
                  else:
                      page_base = base_path + reldir + "/"
                  with open(filepath, "r", encoding="utf-8") as fh:
                      content = fh.read()
                  if "<base " not in content:
                      tag = f'<base href="{page_base}">'
                      content = content.replace("<head>", f"<head>\n    {tag}", 1)
                  with open(filepath, "w", encoding="utf-8") as fh:
                      fh.write(content)
                  print(f"  base={page_base}  {filepath}")
          PYEOF

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Encrypt site with StatiCrypt
        run: |
          npx staticrypt site/**/*.html -r --short \
            -p "${{ secrets.STATICRYPT_PASSWORD }}" \
            -t "staticrypt-template.html" \
            --template-title "162 Demo Handbook" \
            --template-instructions "Enter the password to access the handbook." \
            --template-color-primary "#F97316" \
            --template-color-secondary "#0A0A0B" \
            --template-button "UNLOCK" \
            -d site \
            --remember 30

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
